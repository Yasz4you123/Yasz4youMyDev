<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toko Yasz4you</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="assets/bg.mp4" type="video/mp4">
    Browser tidak mendukung video.
  </video>

  <!-- Background Audio -->
  <audio id="bgMusic" autoplay loop>
    <source src="assets/music.mp3" type="audio/mp3">
    Browser tidak mendukung audio.
  </audio>

  <!-- Konten -->
  <div class="content">
    <h1>Selamat Datang di Yasz4you Store</h1>
    <p>Kami menjual akun, jasa topup, dan banyak produk digital lainnya!</p>

    <div class="produk-container">
      <div class="produk-card">
        <img src="assets/produk1.jpg" alt="Produk 1">
        <h3>Akun FF Sultan</h3>
        <p>Harga: Rp200.000</p>
      </div>

      <div class="produk-card">
        <img src="assets/produk2.jpg" alt="Produk 2">
        <h3>Jasa Top Up ML</h3>
        <p>Harga: Mulai Rp5.000</p>
      </div>

      <!-- Tambahkan produk lainnya di sini -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
